<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neuroscience Experiments Database</title>
</head>
<body>
{# Header start #}
<h1>Neuroscience Experiments Database</h1>
<input id="id_search_box" placeholder="Type key terms/words to be searched">
{# Header end #}
<hr>

{# Body start #}
<table id="id_experiments_table">
    {% for experiment in experiments %}
        <tr>
        <td>{{ experiment.title }}</td>
        </tr>
    {% endfor %}
</table>
{# Body end #}

{# Footer start #}
{# Footer end #}
</body>
</html>
