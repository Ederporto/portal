<header class="container header-home">
    {% load i18n %}
    <h1>{% trans "Neuroscience Experiments Database" %}</h1>
{#    <h1>Neuroscience Experiments Database</h1>#}
    <h4>{% trans "An Open Database for Experiments in Neuroscience" %}</h4>
    <form id="search_form" action="/search">
        {# id="id_q" and name="q" required to haystack search #}
        <div class="form-group">
            <input id="id_q" name="q" size="80" type="search"
                   placeholder="{% trans "Type keywords to run a search" %}">
            <input id="submit_terms" type="submit" value={% trans "Search" %}>
        </div>
        <div class="form-group">
            <label for="id_selectbox"></label>
            <select id = "id_selectbox" class="form-control selectpicker
            nep-search-select">
                <option value="">
                    {% trans "Refine your search criteria by selecting one or more fields from the list " %}</option>
                <option value="eeg">EEG</option>
                <option value="tms">TMS</option>
                <option value="emg">EMG</option>
                <option value="goalkeeper">{% trans "Goalkeeper game phase" %}</option>
                <option value="cinematic">{% trans "Kinematic measures" %}</option>
                <option value="stabilometry">{% trans "Stabilometry" %}</option>
                <option value="answertime">{% trans "Response time" %}</option>
                <option value="psychophysical">{% trans "Psychophysical measures" %}</option>
                <option value="verbal">{% trans "Verbal response" %}</option>
                <option value="psychometric">{% trans "Psychometric scales" %}</option>
                <option value="unitary">{% trans "Unit recording" %}</option>
                <option value="multiunit">{% trans "Multiunit recording" %}</option>
            </select>
        </div>
    </form>
</header>
