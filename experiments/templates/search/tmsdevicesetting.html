{% load i18n %}
<tr class="tmsdevicesetting-matches">

        <h5 class="match">
            <a href="
{% url 'experiment-detail' result.object.tms_setting.experiment.id %}"><strong>{% trans "Experiment" %}: </strong>

        </h5>

</tr>
